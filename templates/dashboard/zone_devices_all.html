    padding: 5px;

}

    height: 75%; display: flex;
}

.information-image img{
    height: 100%; width: 100%; margin: auto
}

    padding-bottom: 7px;
    padding-top: 0 ;

    font-weight: bold;

}


.device-consumption{

    padding:10px;

    position: relative;}

    border:none;

.row table .detail {
    font-weight: bold;
    color: darkslategrey;
}



.topic {
    font-size: 13px;
    color: lightslategray;
    font-weight: bold;
    margin-bottom: 0;
}

.value {
    font-weight: bold;
    font-size: 17px;
    margin-bottom: 10px;
}

    display: block;
    float: left;
    height: 65px;

	border-radius: 50%!important;

	border-color: #aaaaaa;
}

.info-box-icon i{
    line-height: 65px;
    font-size: 40px;

    padding: 0 10px;
    margin-left: 70px;

    text-overflow: ellipsis;
}

.progress-description, .info-box-text2 {
    display: block;
    color: #666666;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.info-box-number {
    display: block;
    font-weight: bold;
    font-size: 25px;
}

.info-box-number small {
    font-weight: normal;
    font-size: 15px;
}

.info-box-number span {
    font-size: 18px;
}

}
