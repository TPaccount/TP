        <!-- BEGIN LOGO -->

        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN-->
        <video playsinline autoplay muted loop  id="bgvid">
          <source src="{Insert .webm video here}" type="video/webm">
          <source src="{Insert .mp4 video here}"type="video/mp4">
      </video>


        <div class="content" id="formvid">
            <!-- BEGIN LOGIN FORM -->


            <!-- END LOGIN FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <form class="register-form" style="display: block;" action="" method="post">
		{% csrf_token %}
                <h3 class="font-green">Register</h3>
                <p class="hint"> Enter your personal details below: </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">First Name</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="First Name" name="first_name" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Last Name</label>
                    <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" name="last_name" /> </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Email</label>
                    <input class="form-control placeholder-no-fix" type="email" placeholder="Email" name="email" /> </div>



                <p class="hint"> Enter your account details below: </p>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="Password" name="password1" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Re-type Your Password" name="password2" /> </div>
                <div class="form-group margin-top-20 margin-bottom-20">
                    <div id="register_tnc_error"> </div>
                    {% if messages %}
                    {% for message in messages %}
                    <span class="help-block font-red">{{ message }}</span>
                    {% endfor %}
                    {% endif %}

                </div>
                <div class="form-actions">
                    <a href="/login" id="register-back-btn" class="btn green btn-outline">Back</a>
                    <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Submit</button>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
